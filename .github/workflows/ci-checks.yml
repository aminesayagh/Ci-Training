name: CI Checks

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

env:
  CI: "true"
  REPO_PATH: ${{ github.workspace }} # Path to the repository
  PACKER_VERSION: "1.9.4"
  UBUNTU_VERSION: "22.04"

jobs:
  healthcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-kvm libvirt-daemon-system libvirt-clients bridge-utils

      - name: Healthcheck environment
        run: |
          sudo chmod +x $REPO_PATH/scripts/healthcheck_environment.sh
          # Use sudo -E to preserve the CI environment variable
          sudo -E $REPO_PATH/scripts/healthcheck_environment.sh

  setup-ssh:
    runs-on: ubuntu-latest
    needs: healthcheck
    steps:
      - uses: actions/checkout@v3

      - name: Create SSH directory
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

      - name: Setup SSH
        run: |
          chmod +x $REPO_PATH/scripts/setup_ssh.sh && \
          $REPO_PATH/scripts/setup_ssh.sh

      - name: Healthcheck SSH setup
        run: |
          chmod +x $REPO_PATH/scripts/healthcheck_ssh_key.sh && \
          $REPO_PATH/scripts/healthcheck_ssh_key.sh

      - name: Store SSH keys as artifacts
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        uses: actions/upload-artifact@v3
        with:
          name: ssh-keys
          path: |
            ~/.ssh/packer_key
            ~/.ssh/packer_key.pub
          retention-days: 1

  build-vm:
    runs-on: ubuntu-latest
    needs: setup-ssh
    steps:
      - uses: actions/checkout@v3

      - name: Download SSH keys
        uses: actions/download-artifact@v3
        with:
          name: ssh-keys
          path: ~/.ssh

      - name: Set SSH key permissions
        run: |
          chmod 600 ~/.ssh/packer_key
          chmod 644 ~/.ssh/packer_key.pub

      - name: Install HashiCorp GPG key
        run: |
          wget -O- https://apt.releases.hashicorp.com/gpg | \
            gpg --dearmor | \
            sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg

      - name: Add HashiCorp repository
        run: |
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] \
            https://apt.releases.hashicorp.com $(lsb_release -cs) main" | \
            sudo tee /etc/apt/sources.list.d/hashicorp.list

      - name: Install Packer
        run: |
          sudo apt-get update
          sudo apt-get install -y packer=${{ env.PACKER_VERSION }}*

      - name: Check packer version
        run: |
          packer --version

      - name: Validate Packer Template
        run: |
          chmod +x $REPO_PATH/scripts/build_vm.sh
          $REPO_PATH/scripts/build_vm.sh validate

      - name: Build VM
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        run: $REPO_PATH/scripts/build_vm.sh build

      - name: Store VM Image
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        uses: actions/upload-artifact@v3
        with:
          name: vm-image-${{ env.UBUNTU_VERSION }}
          path: output-ubuntu-${{ env.UBUNTU_VERSION }}/ubuntu-${{ env.UBUNTU_VERSION }}.qcow2
          retention-days: 1

      - name: Cleanup
        if: always()
        run: |
          sudo rm -rf output-ubuntu-*
          sudo rm -rf ~/.ssh/packer_key*
